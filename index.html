<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alexr Movies</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>Alexr Movies</h1>
        <p>Watch movies for free!</p>
        <p>USE AN ADBLOCKER BEFORE USE</p>
    </header>

    <!-- Search bar wrapped in a div -->
    <div class="search-bar">
        <input type="text" id="search-input" placeholder="Search for movies...">
        <button id="search-button">Search</button>
    </div>

    <main class="movie-container">
        <section class="movie-grid" id="movie-grid">

        </section>
        
        <div class="pagination">
            <button id="prev-page">Previous</button>
            <span id="page-number">Page 1</span>
            <button id="next-page">Next</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
